{% extends "layouts/auth.html" %}
{% load static %}
{% block title %}iCRM | Reset Password{% endblock %}
{% block content %}
    <main class="auth-minimal-wrapper">
        <div class="auth-minimal-inner">
            <div class="minimal-card-wrapper">
                <div class="card mb-4 mt-5 mx-4 mx-sm-0 position-relative">
                    <div class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-0 start-50">
                        <img src="{% static 'back/images/logo-sm.png' %}" alt="" class="img-fluid">
                    </div>
                    <div class="card-body p-sm-5">
                        <h2 class="fs-20 fw-bolder mb-4">Forgot Password?</h2>
                        <h4 class="fs-13 fw-bold mb-2">Don't worry we will help you.</h4>
                        <p class="fs-12 fw-medium text-muted">Enter your email and we will send a reset link to your registered email address</p>
                        <form action="{% url 'ResetPassword' %}" class="w-100 mt-4 pt-2">
                            <div class="mb-4 generate-pass">
                                <div class="input-group field">
                                    <input type="hidden" id="uip" name="uip" value="">
                                    <input type="password" class="form-control password" id="newPassword" placeholder="Password Confirm">
                                    <div class="input-group-text c-pointer gen-pass" data-bs-toggle="tooltip" title="Generate Password"><i class="feather-hash"></i></div>
                                    <div class="input-group-text border-start bg-gray-2 c-pointer show-pass" data-bs-toggle="tooltip" title="Show/Hide Password"><i></i></div>
                                </div>
                                <div class="progress-bar mt-2">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="mt-5">
                                <button type="submit" class="btn btn-lg btn-primary w-100">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}

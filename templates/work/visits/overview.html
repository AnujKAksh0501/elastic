{% extends "layouts/work.html" %}
{% load static %}
{% block title %}Elastic | Work | Visits Overview{% endblock %}
{% block content %}
            <div class="page-header mb-3">
                <div class="page-header-left d-flex align-items-center">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Welcome {{ user.first_name }}</h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'AdminDashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item">Visits Overview</li>
                    </ul>
                </div>
            </div>

            <div class="main-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 col-sm-12 mb-3">
                        <div class="card stretch stretch-full">
                            <div class="card-header">
                                <h5 class="card-title">Visits Overview</h5>
                            </div>
                            <div class="card-body custom-card-action">
                                <ul class="nav mb-4 gap-4 sales-pipeline-tabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a href="javascript:void(0);" class="nav-link text-start active" data-bs-toggle="tab" data-bs-target="#hourly" role="tab">
                                            <span class="amount fs-18 fw-bold my-1 d-block">Hourly</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a href="javascript:void(0);" class="nav-link text-start" data-bs-toggle="tab" data-bs-target="#daily" role="tab">
                                            <span class="amount fs-18 fw-bold my-1 d-block">Daily</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a href="javascript:void(0);" class="nav-link text-start" data-bs-toggle="tab" data-bs-target="#weekly" role="tab">
                                            <span class="amount fs-18 fw-bold my-1 d-block">Weekly</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a href="javascript:void(0);" class="nav-link text-start" data-bs-toggle="tab" data-bs-target="#monthly" role="tab">
                                            <span class="amount fs-18 fw-bold my-1 d-block">Monthly</span>
                                        </a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a href="javascript:void(0);" class="nav-link text-start" data-bs-toggle="tab" data-bs-target="#yearly" role="tab">
                                            <span class="amount fs-18 fw-bold my-1 d-block">Yearly</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="hourly" role="tabpanel">
                                        <canvas class="mb-5" id="hourly-visit-chart" height="80"></canvas>
                                    </div>
                                    <div class="tab-pane fade" id="daily" role="tabpanel">
                                        <canvas class="mb-5" id="daily-visit-chart" height="80"></canvas>
                                    </div>
                                    <div class="tab-pane fade" id="weekly" role="tabpanel">
                                        <canvas class="mb-5" id="weekly-visit-chart" height="80"></canvas>
                                    </div>
                                    <div class="tab-pane fade" id="monthly" role="tabpanel">
                                        <canvas class="mb-5" id="monthly-visit-chart" height="80"></canvas>
                                    </div>
                                    <div class="tab-pane fade" id="yearly" role="tabpanel">
                                        <canvas class="mb-5" id="yearly-visit-chart" height="80"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock content %}
